<!DOCTYPE html>
<html>

<body>

    <h1>Merge Sort</h1>
    <form class="form-to-sort">
        <label for="unsortedArr">Please enter unsorted array: 1,6,4,2,9...</label>
        <input id="unsortedArr" type="text" required/>

        <label for="elPosition">Please enter position of desire element for r selection algo.</label>
        <input id="elPosition" type="number" value="1" />
        <p id="inputError"></p>
        <button id="mergeSort">Sort Me</button>
    </form>

    <h2>Results:</h2>
    <p id="sortResult"></p>
    <p id="divideAndCBrutForseResult"></p>
    <p id="divideAndCResult"></p>
    <p id="quickSortResult"></p>
    <p id="rSelectResult"></p>

    <script src="js/main.js" type="module"></script>
</body>

</html>
